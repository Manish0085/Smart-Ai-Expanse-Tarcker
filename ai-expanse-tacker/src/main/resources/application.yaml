server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: ai-expense-tracker

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  mail:
    host: ${MAIL_HOST:smtp-relay.brevo.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    from: ${MAIL_FROM}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            protocols: TLSv1.2
        debug: false

openrouter:
  api:
    key: ${OPENROUTER_API_KEY}
    base-url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1/chat/completions}
    model: ${OPENROUTER_MODEL:mistralai/mistral-7b-instruct}
    temperature: 0.2
    max-tokens: 500

app:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173}