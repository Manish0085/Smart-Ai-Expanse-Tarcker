openrouter:
  api:
    key: ${OPENROUTER_API_KEY}
    base-url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1/chat/completions}
    model: ${OPENROUTER_MODEL:mistralai/mistral-7b-instruct}
    temperature: 0.2
    max-tokens: 500

